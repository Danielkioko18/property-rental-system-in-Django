<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/ionicons@5.5.2/dist/ionicons/ionicons.esm.js" type="module"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body, html {
            height: 100%;
        }

        .dashboard-container {
            display: flex;
            min-height: 100vh;
            width: 100%;
        }

        .sidebar {
            background-color: #0662CD;
            color: white;
            padding: 20px;
            width: 18%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .sidebar-header {
        display: flex;
        justify-content: center; 
        align-items: center; 
        width: 100%;
    }

        .hamburger {
            display: none;
            font-size: 50px;
            cursor: pointer;
        }

        #sidebar-menu {
            display: flex;
            flex-direction: column;
        }

    .logo {
        margin-bottom: 25px;
        display: flex;
        justify-content: center;
        align-items: center; 
        width: 100%;
    }

        .sidebar .menu {
            list-style-type: none;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .sidebar .menu a {
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            color: white;
        }

        ion-icon {
            font-size: 20px;
        }

        .link {
            display: flex;
            gap: 15px;
        }

        .help {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 50px;
        }

        .content-container {
            flex-grow: 1;
            padding: 20px;
            background-color: #f7f9fc;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table thead {
            background-color: #0662CD;
            color: white;
        }

        table th,
table td {
    padding: 12px;
    text-align: left;
    border-bottom: 1px solid #e0e0e0;
    vertical-align: middle;
}
        table td:hover {
            background-color: #f1f5ff;
        }
        .actions {
    color: #0662CD;
    font-size: 20px;
    display: flex;
    align-items: center;
    justify-content: center; 
    gap: 10px;
    border-bottom: none;
    margin-top: 12px; 
}
        .rating {
            color: #FFC107;
            font-size: 20px;
        }

        .review-details {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .review-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        @media (max-width: 768px) {
            .dashboard-container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                padding: 10px;
                align-items: center;
            }
            .actions{
                margin-top: 0;
            }
            .hamburger {
                display: block;
            }

            #sidebar-menu {
                display: none;
            }

            .sidebar.show #sidebar-menu {
                display: flex;
            }

            .content-container {
                padding: 10px;
                width: 100%;
            }

            table thead {
                display: none;
            }

            table, table tbody, table tr, table td {
                display: block;
                width: 100%;
            }

            table tr {
                margin-bottom: 15px;
            }

            table td {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 10px;
                border-bottom: 1px solid #e0e0e0;
            }

            table td:before {
                content: attr(data-label);
                font-weight: bold;
                width: 50%;
                text-align: left;
            }
        }
    </style>
</head>

<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <img src="/img/Pystay Housing Logo white.png" style="width:100px" alt="">
                </div>
                <div class="hamburger">
                    <ion-icon name="menu-outline" id="menu-icon"></ion-icon>
                </div>
            </div>
            <div class="menu" id="sidebar-menu">
                <div class="link">
                    <ion-icon name="apps-outline"></ion-icon>
                    <a href="dashboard.html">Dashboard</a>
                </div>
                <div class="link">
                    <ion-icon name="home-outline"></ion-icon>
                    <a href="properties.html">Properties</a>
                </div>
                <div class="link">
                    <ion-icon name="people-outline"></ion-icon>
                    <a href="bookings.html">Bookings</a>
                </div>
                <div class="link">
                    <ion-icon name="star-outline"></ion-icon>
                    <a href="reviews.html">Reviews</a>
                </div>
                <div class="link">
                    <ion-icon name="person-circle-outline"></ion-icon>
                    <a href="profile.html">Profile</a>
                </div>
                <div class="help">
                    <div class="link">
                        <ion-icon name="settings-outline"></ion-icon>
                        <a href="">Settings</a>
                    </div>
                    <div class="link">
                        <ion-icon name="log-out-outline"></ion-icon>
                        <a href="">Log out</a>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Content Container -->
        <div class="content-container">
            <div class="container">
                <!-- Reviews Table -->
                <table>
                    <thead>
                        <tr>
                            <th>Profile</th>
                            <th>Name</th>
                            <th>Property Name</th>
                            <th>Date</th>
                            <th>Contact</th>
                            <th>Review</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td data-label="Profile"><img src="/img/profile1.jpg" class="review-avatar" alt="Profile"></td>
                            <td data-label="Name">Alice Smith</td>
                            <td data-label="Property Name">Luxury Suite</td>
                            <td data-label="Date">2024-08-25</td>
                            <td data-label="Contact">alice.smith@example.com</td>
                            <td data-label="Review">
                                <div class="review-details">
                                    <span class="rating">★★★★☆</span>
                                    <!-- <p>"Great stay, very clean and comfortable!"</p> -->
                                </div>
                            </td>
                            <td data-label="Actions" class="actions">
                                <ion-icon name="eye-outline"></ion-icon>
                                <ion-icon name="close-circle-outline"></ion-icon>
                            </td>
                        </tr>
                        <tr>
                            <td data-label="Profile"><img src="/img/profile1.jpg" class="review-avatar" alt="Profile"></td>
                            <td data-label="Name">Sophia Martinez</td>
                            <td data-label="Property Name">Mountain Retreat</td>
                            <td data-label="Date">2024-09-02</td>
                            <td data-label="Contact">sophia.martinez@example.com</td>
                            <td data-label="Review">
                                <div class="review-details">
                                    <span class="rating">★★★★★</span>
                                    <!-- <p>"Amazing experience with breathtaking views!"</p> -->
                                </div>
                            </td>
                            <td data-label="Actions" class="actions">
                                <ion-icon name="eye-outline"></ion-icon>
                                <ion-icon name="close-circle-outline"></ion-icon>
                            </td>
                        </tr>
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('menu-icon').addEventListener('click', function () {
            document.querySelector('.sidebar').classList.toggle('show');
        });
    </script>
</body>

</html>
