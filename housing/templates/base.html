{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="shortcut icon" href="{% static 'images/favicon.png'%}" type="image/x-icon">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jim+Nightshade&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    
</head>
<body>
    
<div class="main">
    <nav class="navbar">
        <div class="logo">
            <a href="{% url 'listings' %}"><img src="{% static 'img/Pystay Housing Logo white.png' %}" alt="Logo" style="width:100px"></a>
        </div>
        <div class="menu-toggle" onclick="toggleMenu()">&#9776;</div>
        <div class="right">
            <div class="links">
                
                
                
            </div>
            

            <div class="started">
                {% if user.is_authenticated %}
                    <span class="welcome-message">Hello, {{ user.first_name }} {{ user.last_name }}</span>
                    <div class="btn-group">
                        <a href="{% url 'dashboard' %}">
                            <button class="btn start">Dashboard</button>
                        </a>
                        <a href="{% url 'logout' %}">
                            <button class="btn logout">Logout</button>
                        </a>
                    </div>
                {% else %}
                    <a href="{% url 'auth' %}">
                        <button class="btn login">Login/Sign Up</button>
                    </a>
                {% endif %}
            </div>
            
            
        </div>
    </nav>
    <div class="dropdown-menu" id="dropdownMenu">
        
        {% if user.is_authenticated %}
        <p class="welcome-message">Helloss, {{ user.first_name }} {{ user.last_name }}</p>
        <a href="{% url 'dashboard' %}"><button class="btn start">Dashboard</button></a>

        <a href="{% url 'logout' %}"><button class="btn logout">Logout</button></a>
        {% else %}
            <a href="{% url 'auth' %}"><button class="btn login">Login/Sign Up</button></a>
        {% endif %}

        
       
    </div>
</div>

<style>
    /* General Styling for the Navigation Container */
.started {
    display: flex;
    align-items: center;
    justify-content: flex-end; /* Align to the right */
    margin: 0;
    padding: 10px 20px;
}

/* Welcome message styling */
.welcome-message {
    font-size: 1rem;
    color: white;
    font-weight: 500; /* Slightly bold */
    margin: 0 10px; /* Margin around the message */
}

/* Button group styling */
.btn-group {
    display: flex;
    align-items: center;
    gap: 10px; /* Space between buttons */
}

/* General button styling */
.btn {
    padding: 8px 14px;
    border: none;
    border-radius: 20px; /* Rounded buttons */
    cursor: pointer;
    transition: background-color 0.3s ease; /* Smooth hover effect */
    font-size: 0.875rem; /* Slightly smaller font */
    text-transform: uppercase; /* Uppercase text */
    font-weight: 600; /* Bold text */
}

/* Dashboard button styling */
.btn.start {
    background-color: #1f78b4; /* Dark blue color */
    color: white;
}

.btn.start:hover {
    background-color: #1565c0; 
}


.btn.logout {
    background-color: #6c757d; 
    color: white;
}

.btn.logout:hover {
    background-color: #5a6268; /* Darker gray on hover */
}

/* Login button styling */
.btn.login {
    background-color: #007bff; /* Blue color */
    color: white;
}

.btn.login:hover {
    background-color: #0056b3; /* Darker blue on hover */
}


.started a {
    text-decoration: none;
}

/* Responsive design */
@media (max-width: 768px) {
    .started {
        flex-direction: column;
        align-items: flex-start;
        padding: 15px;
    }

    .btn-group {
        flex-direction: column;
        align-items: flex-start;
        gap: 5px;
    }

    .welcome-message {
        margin-bottom: 10px;
    }
}

</style>

<style>

.menu-toggle {
    display: none;
    font-size: 24px;
    color: white;
    cursor: pointer;
    margin-left: auto; 
}


.dropdown-menu {
    display: none;
    position: absolute;
    top: 60px;
    right: 0; 
    background-color: #333;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
    z-index: 100;
    width: 200px;
}

.dropdown-menu a {
    display: block;
    color: white;
    text-decoration: none;
    padding: 10px 0;
    border-bottom: 1px solid #444;
    text-align: center;
}

.dropdown-menu a:last-child {
    border-bottom: none;
}

.dropdown-menu .btn {
    display: block;
    margin: 10px 0;
    width: 100%;
    padding: 10px;
    background-color: #444;
    color: white;
    border: none;
    border-radius: 5px;
    text-align: center;
}

.dropdown-menu .btn:hover {
    background-color: #555;
}

@media (max-width: 768px) {
    .links, .started {
        display: none;
    }

    .menu-toggle {
        display: block;
    }

    .dropdown-menu.active {
        display: block;
        right: 10px; 
    }

    .dropdown-menu .btn {
        text-align: center;
    }
}

</style>


<script>
    function toggleMenu() {
        var menu = document.getElementById('dropdownMenu');
        menu.classList.toggle('active');
    }

</script>

<script src="{% static 'js/script.js' %}"></script>
<script src="{% static 'js/auth-page.js' %}"></script>
</body>
</html>
