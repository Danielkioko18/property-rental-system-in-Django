{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="shortcut icon" href="{% static 'images/favicon.png'%}" type="image/x-icon">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jim+Nightshade&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    
</head>
<body>
    
<div class="main">
    <nav class="navbar">
        <div class="logo">
            <a href="{% url 'index' %}"><img src="{% static 'img/Pystay Housing Logo white.png' %}" alt="Logo" style="width:100px"></a>
        </div>
        <div class="menu-toggle" onclick="toggleMenu()">&#9776;</div>
        <div class="right">
            <div class="links">
                <a href="{% url 'index' %}">Home</a>
                <a href="{% url 'about' %}">About</a>
                <a href="{% url 'listings' %}">Property Listings</a>
                <a href="{% url 'contact' %}">Contact</a>
            </div>
            <!-- Buttons only visible on large screens -->
            <div class="started">
                <a href="{% url 'auth' %}"><button class="btn login">Login/Sign Up</button></a>
                <a href="{% url 'dashboard' %}"><button class="btn start">Get Started</button></a>
            </div>
        </div>
    </nav>

    <!-- Dropdown menu for small screens -->
    <div class="dropdown-menu" id="dropdownMenu">
        <a href="{% url 'index' %}">Home</a>
        <a href="{% url 'about' %}">About</a>
        <a href="{% url 'listings' %}">Property Listings</a>
        <a href="{% url 'contact' %}">Contact</a>
        <!-- Buttons visible inside the dropdown on small screens -->
        <a href="{% url 'auth' %}"><button class="btn login">Login/Sign Up</button></a>
        <a href="{% url 'dashboard' %}"><button class="btn start">Get Started</button></a>
    </div>
</div>



<style>

.menu-toggle {
    display: none;
    font-size: 24px;
    color: white;
    cursor: pointer;
    margin-left: auto; 
}


.dropdown-menu {
    display: none;
    position: absolute;
    top: 60px;
    right: 0; 
    background-color: #333;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
    z-index: 100;
    width: 200px;
}

.dropdown-menu a {
    display: block;
    color: white;
    text-decoration: none;
    padding: 10px 0;
    border-bottom: 1px solid #444;
    text-align: center;
}

.dropdown-menu a:last-child {
    border-bottom: none;
}

.dropdown-menu .btn {
    display: block;
    margin: 10px 0;
    width: 100%;
    padding: 10px;
    background-color: #444;
    color: white;
    border: none;
    border-radius: 5px;
    text-align: center;
}

.dropdown-menu .btn:hover {
    background-color: #555;
}

@media (max-width: 768px) {
    .links, .started {
        display: none;
    }

    .menu-toggle {
        display: block;
    }

    .dropdown-menu.active {
        display: block;
        right: 10px; 
    }

    .dropdown-menu .btn {
        text-align: center;
    }
}

</style>

<script>
    function toggleMenu() {
        var menu = document.getElementById('dropdownMenu');
        menu.classList.toggle('active');
    }

</script>

<script src="{% static 'js/script.js' %}"></script>
<script src="{% static 'js/auth-page.js' %}"></script>
</body>
</html>
