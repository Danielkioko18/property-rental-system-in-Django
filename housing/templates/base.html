{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jim+Nightshade&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
<div class="main">
    <nav class="navbar">
        <div class="logo">
            <a href="{% url 'index' %}">  <img src="{% static 'img/Pystay Housing Logo white.png' %}" style="width:100px" alt=""> </a>
        </div>
        <div class="right">
            <div class="links">
                    <a href="{% url 'index' %}">Home</a>
                    <a href="{% url 'about' %}">About</a>
                    <a href="{% url 'listings' %}">Property Listings</a>
                    <a href="">Contact</a>
            </div>
            <div class="started">
                <button class="btn">Log in</button>
                <a href="{% url 'dashboard' %}"><button class="btn start">Get Started</button></a>
            </div>
        </div>

    </nav>
    <div class="hero">
        <div class="hero-content">
            <h1>Transforming the rental experience with <br>innovation and transparency.</h1>
        </div>
        <div class="search">
            
        </div>
    </div>
    <div class="search-bar">
        <div class="search-field">
            <label for="location">Location:</label>
            <select id="location">
                <option value="">Select Location</option>
                <option value="california">Nairobi, Kenya</option>
                <option value="new-york">Kiambu, Ruiru</option>
            </select>
        </div>
                   
        <div class="search-field">
            <label for="property-type">Property Type:</label>
            <select id="property-type">
                <option value="">Select Type</option>
                <option value="apartment">Apartment</option>
                <option value="house">House</option>
                <option value="studio">Studio</option>
            </select>
        </div>

        <div class="search-field">
            <label for="location">Amenities:</label>
            <select id="location">
                <option value="">Select Amenities</option>
                <option value="california">Pet friendly</option>
                <option value="new-york">Parking</option>
                <option value="new-york">Gym</option>
            </select>
        </div>
        
        <div class="search-field">
            <label for="price-range">Price Range:</label>
            <input type="range" id="price-range" min="10000" max="50000" step="1000" value="30000" oninput="updatePrice(this.value)">
            <span id="price-label">KSH300,000 - KSH50,OOO</span>
        </div>

        <button class="search-button" onclick="performSearch()">Search now</button>
    </div>

</div>

<script src="{% static 'js/script.js' %}"></script>
</body>
</html>
