{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static 'images/favicon.png'%}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>PyStart</title>
</head>
<body>
    <div class="main">
        <nav class="navbar">
            <div class="logo">
                <a href="{% url 'listings' %}"><img src="{% static 'img/Pystay Housing Logo white.png' %}" alt="Logo" style="width:100px"></a>
            </div>
            <div class="menu-toggle" onclick="toggleMenu()">&#9776;</div>
            <div class="right">
                <div class="links">
                    
                    
                    
                </div>
                <!-- Buttons only visible on large screens -->
                <div class="started">
                    {% if user.is_authenticated %}
                        <span class="welcome-message">Hello, {{ user.first_name }} {{ user.last_name }}</span>
                        <div class="btn-group">
                            <a href="{% url 'dashboard' %}">
                                <button class="btn start">Dashboard</button>
                            </a>
                            <a href="{% url 'logout' %}">
                                <button class="btn logout">Logout</button>
                            </a>
                        </div>
                    {% else %}
                        <a href="{% url 'auth' %}">
                            <button class="btn login">Login/Sign Up</button>
                        </a>
                    {% endif %}
                </div>
            </div>
        </nav>
    
        <div class="dropdown-menu" id="dropdownMenu">
        
            {% if user.is_authenticated %}
            <p class="welcome-message">Helloss, {{ user.first_name }} {{ user.last_name }}</p>
            <a href="{% url 'dashboard' %}"><button class="btn start">Dashboard</button></a>
    
            <a href="{% url 'logout' %}"><button class="btn logout">Logout</button></a>
            {% else %}
                <a href="{% url 'auth' %}"><button class="btn login">Login/Sign Up</button></a>
            {% endif %}
    
            
           
        </div>
    </div>
    
    
    
    <style>
    
    .menu-toggle {
        display: none;
        font-size: 24px;
        color: white;
        cursor: pointer;
        margin-left: auto; 
    }
    
    
    .dropdown-menu {
        display: none;
        position: absolute;
        top: 60px;
        right: 0; 
        background-color: #333;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        z-index: 100;
        width: 200px;
    }
    
    .dropdown-menu a {
        display: block;
        color: white;
        text-decoration: none;
        padding: 10px 0;
        border-bottom: 1px solid #444;
        text-align: center;
    }
    
    .dropdown-menu a:last-child {
        border-bottom: none;
    }
    
    
    .dropdown-menu .btn {
        display: block;
        margin: 10px 0;
        width: 100%;
        padding: 10px;
        background-color: #444;
        color: white;
        border: none;
        border-radius: 5px;
        text-align: center;
    }
    
    .dropdown-menu .btn:hover {
        background-color: #555;
    }
    
    @media (max-width: 768px) {
        .links, .started {
            display: none;
        }
    
        .menu-toggle {
            display: block;
        }
    
        .dropdown-menu.active {
            display: block;
            right: 10px; 
        }
    
        .dropdown-menu .btn {
            text-align: center;
        }
    }
    
    
    
    </style>
    
    <script>
    
    function toggleMenu() {
    var menu = document.getElementById('dropdownMenu');
    menu.classList.toggle('active');
    }
    
    
    </script>
    
</body>
</html>
